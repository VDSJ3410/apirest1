<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departamentos</title>
    <meta content="width=device-width, initial-sacle=1" name="viewport">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></<script !src=""></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
            <h1>Departamentos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-start">
    <button class="btn btn-outline-primary" th:onclick="'location.href\'' + @{/departamentos/nuevo} + '\';'"
            type="button">
                <i class="bi bi-plus-circle"></i>
                Nuevo Departamento
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-start">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Empresa</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${departamentos}">
                    <td class="text-center" th:text="${d.idDepartamento}"></td>
                    <td class="text-center" th:text="${d.nombre}"></td>
                    <td class="text-center" th:text="${d.empresa !=null} ? ${d.empresa.nombre} : 'N/A'"></td>
                    <td class="text-center">
                        <button class="btn btn-outline-success me-1"
                        th:onclick="'location.href\'' + @{/departamentos/editar/{id}(id=${d.idDepartamento})} + '\';'"
                        type="button">
                            <i class="bi bi-pencil"></i>
                            Editar
                        </button>
                        <button class="btn btn-outline-danger me-1"
                        th:onclick="'location.href\'' + @{/departamentos/eliminar/{id}(id=${d.idDepartamento})} + '\';'"
                        type="button">
                            <i class="bi bi-trash"></i>
                            Eliminar
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-start">
            <button class="btn btn-outline-primary" th:onclick="'location.href\'' + @{empresas} + '\';'"
            type="button">
                <i class="bi bi-backspace"></i>
                Volver a Empresas
            </button>
        </div>
    </div>
</div>

</body>
</html>
