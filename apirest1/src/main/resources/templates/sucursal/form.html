<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Sucursal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center"
        th:text="${sucursal.idSucursal != null} ? 'Editar Sucursal' : 'Nueva Sucursal'"></h1>

    <form th:action="@{/sucursales/guardar}" th:object="${sucursal}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{idSucursal}"/>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Direcci√≥n:</label>
            <input type="text" th:field="*{direccion}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ciudad:</label>
            <input type="text" th:field="*{ciudad}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Apertura:</label>
            <input type="date" th:field="*{fechaApertura}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Empresa:</label>
            <select th:field="*{empresa.idEmpresa}" class="form-select" required>
                <option value="">-- Selecciona una Empresa --</option>
                <option th:each="e : ${empresas}" th:value="${e.idEmpresa}" th:text="${e.nombre}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/sucursales}">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-save-fill"></i> Guardar
            </button>
        </div>
    </form>
</div>
</body>
</html>
