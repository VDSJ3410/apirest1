<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Empleados</h1>

    <div class="mb-3 text-end">
        <a class="btn btn-primary" th:href="@{/empleados/nuevo}">
            <i class="bi bi-person-plus-fill"></i> Nuevo Empleado
        </a>
    </div>

    <table class="table table-bordered table-hover table-striped align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Fecha Nacimiento</th>
            <th>Departamento</th>
            <th>Puesto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${empleados}">
            <td th:text="${e.idEmpleado}"></td>
            <td th:text="${e.nombre}"></td>
            <td th:text="${e.edad}"></td>
            <td th:text="${e.fechaNacimiento}"></td>
            <td th:text="${e.departamento != null ? e.departamento.nombre : 'N/A'}"></td>
            <td th:text="${e.puesto != null ? e.puesto.nombre : 'N/A'}"></td>
            <td class="text-center">
                <a class="btn btn-warning btn-sm me-2"
                   th:href="@{|/empleados/editar/${e.idEmpleado}|}">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{|/empleados/eliminar/${e.idEmpleado}|}">
                    <i class="bi bi-trash3-fill"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/departamentos}">
            <i class="bi bi-arrow-left-circle"></i> Volver a Departamentos
        </a>
    </div>
</div>
</body>
</html>
