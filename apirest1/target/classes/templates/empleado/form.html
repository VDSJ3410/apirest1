<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center"
        th:text="${empleado.idEmpleado != null} ? 'Editar Empleado' : 'Nuevo Empleado'"></h1>

    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{idEmpleado}"/>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Edad:</label>
            <input type="number" th:field="*{edad}" class="form-control" required min="0"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento:</label>
            <input type="date" th:field="*{fechaNacimiento}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Departamento:</label>
            <select th:field="*{departamento.idDepartamento}" class="form-select" required>
                <option value="">-- Selecciona un Departamento --</option>
                <option th:each="d : ${departamentos}" th:value="${d.idDepartamento}" th:text="${d.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Puesto:</label>
            <select th:field="*{puesto.idPuesto}" class="form-select" required>
                <option value="">-- Selecciona un Puesto --</option>
                <option th:each="p : ${puestos}" th:value="${p.idPuesto}" th:text="${p.nombre}"></option>
            </select>
        </div>


        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/empleados}">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-save-fill"></i> Guardar
            </button>
        </div>
    </form>
</div>
</body>
</html>
