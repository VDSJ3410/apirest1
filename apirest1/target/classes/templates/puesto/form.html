<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Puesto</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4"
        th:text="${puesto.idPuesto != null} ? 'Editar Puesto' : 'Nuevo Puesto'"></h1>

    <form th:action="@{/puestos/guardar}" th:object="${puesto}" method="post"
          class="card p-4 shadow-sm bg-white rounded">
        <input type="hidden" th:field="*{idPuesto}" />

        <div class="mb-3">
            <label class="form-label">Nombre del Puesto:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
            </button>
            <a class="btn btn-secondary" th:href="@{/puestos}">
                <i class="bi bi-arrow-left-circle"></i> Volver
            </a>
        </div>
    </form>
</div>

</body>
</html>
