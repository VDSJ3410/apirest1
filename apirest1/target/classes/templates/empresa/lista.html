<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <meta content="width=device-width, initial-sacle=1" name="viewport">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></<script !src=""></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
            <h1>Empresas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-start">
            <button class="btn btn-outline-primary" th:onclick="'location.href=\'' + @{/empresas/nuevo} + '\';'"
                    type="button">
                <i class="bi bi-plus-circle"></i>
                Nueva Empresa
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-start">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Nombre de Empresa</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${empresas}">
                    <td class="text-center" th:text="${e.idEmpresa}"></td>
                    <td class="text-center" th:text="${e.nombre}"></td>
                    <td class="text-center">
                        <button class="btn btn-outline-succes me-1"
                        th:onclick="'location.href=\'' + @{/empresas/editar/{id}(id=${e.idEmpresa})} + '\';'" type="button">
                            <i class="bi bi-pencil"></i>
                            Editar
                        </button>
                        <button class="btn btn-outline-danger me-1"
                        th:onclick="'location.href=\'' + @{/empresas/eliminar/{id}(id=${e.idEmpresa})} + '\';'"
                        type="button">
                            <i class="bi bi_trash"></i>
                            Eliminar
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
