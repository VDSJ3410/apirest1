<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th>Nombre de la Empresa</th>
            <th>Sucursal</th>
            <th>Fecha Apertura</th>
            <th>Departamento</th>
            <th>Nombre del Empleado</th>
            <th>Edad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reporte}">
            <td th:text="${r.strNomEmpresa}"></td>
            <td th:text="${r.strSurNom}"></td>
            <td th:text="${r.datFechApertura}"></td>
            <td th:text="${r.strDepNom}"></td>
            <td th:text="${r.strNomEmp}"></td>
            <td th:text="${r.intEdadEmp}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
